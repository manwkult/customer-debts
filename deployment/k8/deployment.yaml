apiVersion: v1
kind: Service
metadata:
  name: #{service}#
  namespace: #{namespace}#
  labels:
    app.evertec.com.co/env: #{env}#
    app.evertec.com.co/application-name: #{application-name}#
spec:
  selector:
    app: #{application-name}#
    pod: #{service}#-pod
  ports:
    - name: http
      targetPort: #{container-port}#
      port: #{service-port}#
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #{service}#-deployment
  namespace: #{namespace}#
  labels:
    app.evertec.com.co/env: #{env}#
    app.evertec.com.co/application-name: #{application-name}#
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      pod: #{service}#-pod
  template:
    metadata:
      labels:
        app: #{application-name}#
        pod: #{service}#-pod
        app.evertec.com.co/application-name: #{application-name}#
    spec:
      containers:
        - name: #{service}#-container
          image: #{image}#
          resources:
            requests:
              memory: "#{memory-request}#Mi"
              cpu: "#{cpu-request}#m"
            limits:
              memory: "#{memory-limits}#Mi"
              cpu: "#{cpu-limits}#m"
          ports:
            - containerPort: #{container-port}#
          volumeMounts:
            - name: configmap
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: configmap
          configMap:
            name: #{configmap}#